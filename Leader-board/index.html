<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leader Board</title>
    <!-- Icon  -->
    <link
      rel="shortcut icon"
      href="images/icons/logo.png"
      type="image/x-icon"
    />
    <!-- stylesheets -->
    <link rel="stylesheet" href="styles/style.css" />
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <div class="header-section">
        <div class="web-info">
          <div class="web-icon">
            <img src="images/icons/logo.png" alt="logo" />
            
          </div>
          <div class="web-name">
            <h3>Idea</h3>
          </div>
        </div>
        <div class="nav-profile">
          <nav class="nav">
            <ul>
              <li><a href="#">Home</a></li>
              <li><a href="#">About</a></li>
              <li><a href="#">Works</a></li>
            </ul>
          </nav>
          <div class="profile-pic">
            <img src="images/icons/profile.png" alt="profile-pic" />
          </div>
        </div>
      </div>
    </header>
    <section class="players-blogs">
      <div class="player-section">
        <div class="section-title">
          <h2>Top Player</h2>
        </div>
        <div class="players">
          <div class="player">
            <img src="images/players/player-1.png" alt="Player-1">
            <h3>John Smith</h3>
          </div>
          <div class="player">
            <img src="images/players/player-2.png" alt="Player-2">
            <h3>Pro Rasel</h3>
          </div>
          <div class="player">
            <img src="images/players/player-3.png" alt="Player-3">
            <h3>Abu Sufian</h3>
          </div>
          <div class="player">
            <img src="images/players/player-4.png" alt="Player-4">
            <h3>Shajedul Karim</h3>
          </div>
          <div class="player">
            <img src="images/players/player-5.png" alt="Player-5">
            <h3>Maruf Ahmed</h3>
          </div>
          <div class="player">
            <img src="images/players/player-6.png" alt="Player-6">
            <h3>Mujahid</h3>
          </div>
        </div>
      </div>
      <div class="blogs"></div>
    </section>
  </body>
</html>
